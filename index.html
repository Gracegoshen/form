<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEW STUDENT FORM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="wrapper">
    <form>
      <h2>Login Details</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholdeer="Enter fullname"><br>
      <br>
      <label for="date of birth">Date of Birth:</label>
      <input type="date" id="date" name="date of birth"><br>
      <br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br>
      <br>
      <label for="phonenumber">Phone number:</label>
      <input type="tel" id="phone number" name="phone number"><br>
      <br>
      <legend>Gender:</legend>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="male">Female</label><br>
      <br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required><br>
      <br>
      <label for="course">Course:</label>
      <input type="text" id="course" name="course"><br>
      <br>
      <button type="register">Register</button>
      <button type="register">Cancel</button>
      
    </form>
  </div>
 
  
</body>
</html>
